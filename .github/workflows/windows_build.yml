name: Generate Windows Executable

on:
  workflow_dispatch:
  push:
    branches: [ "test-windows" ]

jobs:
  generate:
    name: Generate Windows executable
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-gtk4
          mingw-w64-x86_64-python3
          mingw-w64-x86_64-python3-gobject
          mingw-w64-x86_64-python3-pip
          mingw-w64-x86_64-python3-pillow
          mingw-w64-x86_64-gst-python
          mingw-w64-x86_64-gst-plugins-ugly
          mingw-w64-x86_64-gst-plugins-bad
          mingw-w64-x86_64-gst-plugins-good
          mingw-w64-x86_64-gst-plugins-base
          mingw-w64-x86_64-gstreamer
          pkg-config
    - name: Install dependencies
      run: |
        python -m pip install . pyinstaller
    - name: Build joyeuse.exe
      run: |
        pyinstaller --noconsole --paths . --onefile --name joyeuse --exclude-module _bootlocale --hidden-import=tkinter --collect-submodules=pillow --splash "${PWD}/resources/splash.png" "${PWD}/script/joyeuse.py"
    - name: Archive artifact
      uses: actions/upload-artifact@v3
      with:
        name: joyeuse
        path: dist/joyeuse.exe

